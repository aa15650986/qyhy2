server.port=10090
spring.application.name=zagame
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zagame
spring.datasource.name=root
spring.datasource.password=123456
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=3
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.min-idle=1
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=3
#config view resolver配置前端视图解析器
spring.mvc.view.prefix=/pages/
#spring.mvc.view.suffix=.jsp
#config static resources配置静态资源访问
spring.mvc.static-path-pattern=/static/**
